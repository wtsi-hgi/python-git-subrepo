dist: trusty
sudo : required
language: python

python:
  - 3.6

addons:
  apt:
    packages:
      - git
      - build-essential

before_install:
  - pip install codecov coverage
  - git clone --branch=master --depth=1 https://github.com/ingydotnet/git-subrepo /tmp/git-subrepo && cd /tmp/git-subrepo && sudo make install && cd -

install:
  - pip install -r test_requirements.txt
  - pip install -r requirements.txt

script:
  - PYTHONPATH=. coverage run -m unittest discover -v -s gitsubrepo/tests
#  - coverage run setup.py install
#  - coverage combine -a
  - coverage report

after_success:
  - codecov
